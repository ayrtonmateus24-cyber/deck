                                            { f: "Exposição em Torneios (5k+)", t: true },
                                            { f: "Produção Cinematic (4K)", t: false },
                                            { f: "Reels Virais/Storytelling", t: false },
                                            { f: "Tecnologia Select", t: false }
                                        ].map((row, idx) => (
                                            <tr key={idx} className="border-b border-zinc-900 group hover:bg-zinc-900/30 transition-colors">
                                                <td className="py-5 px-4 font-medium text-zinc-300 text-sm">{row.f}</td>
                                                <td className="py-5 px-4 text-center">{row.t ? <Check size={18} className="inline text-zinc-700" /> : <XIcon size={18} className="inline text-zinc-800" />}</td>
                                                <td className="py-5 px-4 text-center bg-amber-400/5 border-x border-orange-500/20"><Check size={20} className="inline text-amber-400 shadow-amber-500" /></td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </section>

                    {/* SECTION 8: CTA FINAL */}
                    <section className="min-h-screen flex flex-col justify-center px-6 md:px-24 bg-[#0a0a0a]">
                        <div className="max-w-4xl mx-auto border border-amber-400/30 bg-zinc-900/30 p-12 md:p-24 text-center relative shadow-2xl overflow-hidden">
                            <div className="absolute -top-24 -right-24 w-64 h-64 bg-amber-400/10 blur-[100px]" />
                            <Badge>Protocolo de Aliança Oficial</Badge>
                            <h2 className="text-4xl md:text-6xl font-black uppercase tracking-tighter mb-12 leading-none">Inicie o seu <br /><span className="text-amber-400 gold-glow italic">Legado.</span></h2>
                            <button 
                                onClick={() => { setMeetingModal(true); setIsSubmitted(false); }} 
                                className="bg-gold-gradient text-black px-12 py-6 font-black uppercase tracking-tighter hover:scale-105 transition-all text-lg shadow-xl shadow-amber-500/20"
                            >
                                Reunião de Decisão
                            </button>
                        </div>
                    </section>

                    {/* MODAL REUNIÃO */}
                    <Modal isOpen={meetingModal} onClose={() => setMeetingModal(false)} title={isSubmitted ? "Ouro Confirmado" : "Decisão Técnica"}>
                        <AnimatePresence mode="wait">
                            {!isSubmitted ? (
                                <motion.form key="form" initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }} className="space-y-5" onSubmit={handleSubmit}>
                                    <div className="space-y-2 text-left">
                                        <label className="text-[10px] uppercase font-black text-zinc-500 tracking-widest">Seu Nome / Cargo na Nopulo</label>
                                        <input name="representative" required type="text" className="w-full bg-zinc-900 border border-zinc-800 p-4 text-white text-sm focus:border-amber-400 outline-none transition-colors" placeholder="Ex: Diretor de Marketing" />
                                    </div>
                                    <button type="submit" className="w-full bg-gold-gradient text-black py-4 font-black uppercase tracking-widest text-xs flex items-center justify-center gap-2 hover:scale-105 transition-all">Solicitar Call Técnica <Calendar size={16} /></button>
                                </motion.form>
                            ) : (
                                <motion.div key="success" className="py-10 text-center space-y-6">
                                    <div className="w-20 h-20 bg-amber-400/20 rounded-full flex items-center justify-center mx-auto border border-amber-400/30 shadow-gold"><Check size={40} className="text-amber-400" /></div>
                                    <h4 className="text-xl font-black uppercase text-white gold-glow">Conexão Iniciada</h4>
                                    <p className="text-zinc-500 text-sm italic">Ayrton Ribeiro entrará em contacto direto via WhatsApp.</p>
                                    <button onClick={() => setMeetingModal(false)} className="text-[10px] uppercase font-black text-zinc-600 tracking-[0.3em] hover:text-white transition-colors mt-8">Fechar Janela</button>
                                </motion.div>
                            )}
                        </AnimatePresence>
                    </Modal>

                    <footer className="py-10 text-center border-t border-zinc-900 text-[10px] uppercase tracking-[0.3em] text-zinc-700 font-bold">
                        Barões do Hand x Nopulo • Gold Edition 2026
                    </footer>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
